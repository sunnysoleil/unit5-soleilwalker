<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/baguetteBox.min.css">
</head>
<body>
    <div class="searchbox">
        <input id=”searchfield” type="text" placeholder="Search">
    </div>
    <div class="gallery" id="gallery">
        <a href="img/01.jpg" data-caption="Hay Bales">
            <img src="img/thumbnails/01.jpg" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
        </a>
        <a href="img/02.jpg" data-caption="Lake">
            <img src="img/thumbnails/02.jpg" alt="The lake was so calm today. We had a great view of the snow on the mountains from here.">
        </a>
        <a href="img/03.jpg" data-caption="Canyon">
            <img src="img/thumbnails/03.jpg" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        </a>
        <a href="img/04.jpg" data-caption="Iceberg">
            <img src="img/thumbnails/04.jpg" alt="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
        </a>
        <a href="img/05.jpg" data-caption="Desert">
            <img src="img/thumbnails/05.jpg" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        </a>
        <a href="img/06.jpg" data-caption="Fall">
            <img src="img/thumbnails/06.jpg" alt="Fall is coming, I love when the leaves on the trees start to change color.">
        </a>
        <a href="img/07.jpg" data-caption="Plantation">
            <img src="img/thumbnails/07.jpg" alt="I drove past this plantation yesterday, everything is so green!">
        </a>
        <a href="img/08.jpg" data-caption="Dunes">
            <img src="img/thumbnails/08.jpg" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!">
        </a>
        <a href="img/09.jpg" data-caption="Countryside Lane">
            <img src="img/thumbnails/09.jpg" alt="We enjoyed a quiet stroll down this countryside lane.">
        </a>
        <a href="img/10.jpg" data-caption="Sunset">
            <img src="img/thumbnails/10.jpg" alt="Sunset at the coast! The sky turned a lovely shade of orange.">
        </a>
        <a href="img/11.jpg" data-caption="Cave">
            <img src="img/thumbnails/11.jpg" alt="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        </a>
        <a href="img/12.jpg" data-caption="Bluebells">
            <img src="img/thumbnails/12.jpg" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        </a>
    </div>
    <script src="js/baguetteBox.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
